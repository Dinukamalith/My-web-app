<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Student Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animation CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        /* Main Layout */
        .custom-card {
            transition: transform 0.3s ease;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .custom-card:hover {
            transform: translateY(-5px);
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 60px;
            background: var(--primary-color);
            color: white;
            transition: transform 0.3s ease;
            z-index: 1050;
        }

        .sidebar.hide {
            transform: translateX(-100%);
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 100%;
                transform: translateX(-100%);
            }
            .sidebar.show ~ .main-content {
                display: none;
            }
        }

        .timetable-cell {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .timetable-cell:hover {
            background-color: #e9ecef;
        }

        .nav-link {
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar hide">
        <div class="d-flex flex-column">
            <a href="#dashboard" class="nav-link" onclick="navigateAndClose()">Dashboard</a>
            <a href="#timetable" class="nav-link" onclick="navigateAndClose()">Timetable</a>
            <a href="#notes" class="nav-link" onclick="navigateAndClose()">Notes</a>
            <a href="#past-papers" class="nav-link" onclick="navigateAndClose()">Past Papers</a>
            <a href="#tips" class="nav-link" onclick="navigateAndClose()">Tips</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content container-fluid">
        <!-- Dashboard Section -->
        <section id="dashboard" class="animate__animated animate__fadeIn">
            <h2 class="mb-4">Dashboard</h2>
            <!-- Dashboard content here -->
        </section>
        <!-- Add other sections as needed (timetable, notes, etc.) -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        function navigateAndClose() {
            document.getElementById("sidebar").classList.remove("show");
        }
    </script>
</body>
</html>
